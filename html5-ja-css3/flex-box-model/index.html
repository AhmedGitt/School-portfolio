<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flex Box auki purettuna </title>
    <link rel="stylesheet" href="../flex-box-model/reset.css">
    <link rel="stylesheet" href="../flex-box-model/layout.css">
</head>
<body>
    <h1>Flex Box auki purettuna</h1>
    <h2>Kappaleet (p) vierekkäin</h2>
    <article class="parentlaatikko1">
        <p class="color-red"></p>
        <p class="color-blue"></p>
        <p class="color-green"></p>
    </article>

    <h2>Sininen on 2 kertaa leveämpi kuin muut</h2>
    <article class="parent laatikko2">
        <p class="color-red"></p>
        <p class="color-blue flexgrow"></p>
        <p class="color-green"></p>
    </article>

    <h2>Siirretään vihreä ensimmäiseksi flexin avulla</h2>
    <article class="parent laatikko3">
        <p class="color-red"></p>
        <p class="color-blue"></p>
        <p class="color-green orderyks"></p>
    </article>
    
</body>
